<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>While 반복문</h3>
    <script>
        let k = 0;
        while(k <= 10){
            k++;
            if(k===3||k===5)
                continue;
            document.write("k값은 :" + k +"<br>")
            if(k===9)
                break;
        }
    </script>
</body>
</html>
